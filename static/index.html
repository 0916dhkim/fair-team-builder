<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Fair Team Builder</title>
</head>

<body>
  <h1>Fair Team Builder</h1>
  <div id="header"></div>
  <div id="content">
    <div id="content-left">
      <h3>Teams</h3>
      <form id="team-creation-form">
        <label>
          Team Name
          <input type="text" id="teamname">
        </label>
        <label>
          Description
          <input type="text" id="team-description">
        </label>
        <input type="submit" value="Create">
      </form>
      <div id="teams-container"></div>
    </div>
    <div id="content-right">
      <h3>Free Agents</h3>
      <form id="free-agent-registration-form">
        <label>
          Description
          <input type="text" id="free-agent-description">
        </label>
        <input type="submit" value="Register">
      </form>
      <div id="free-agents-container"></div>
    </div>
  </div>
  <script src="index.js"> </script>
</body>

</html>
